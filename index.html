<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://rollinghog.github.io/dozen-gs-stat-counter/" />
  <link rel="manifest" href="/dozen-gs-stat-counter/src/manifest.webmanifest">
  <title>Статистика бросков - ИС "Дюжина"</title>
  <style>
    body {
      margin: 0;
      margin-bottom: 1vh;

      overflow-x: hidden;
      overflow-y: auto;
    }

    #table__stats {
      border: 1px solid grey;
      width: 100vw;
      height: 110vh;
      border-collapse: collapse;
    }

    #table__stats thead {
      background-color: grey;
      color: white;
    }

    #table__stats tbody tr {
      border: 1px solid lightgray;
    }

    #table__stats tbody td:first-child {
      text-align: center;
      padding: 0;
    }

    #table__stats tbody td:nth-child(2) {
      text-align: left;
      user-select: none;
    }

    #table__stats tbody td:nth-child(3) {
      user-select: none;
    }

    #table__stats tbody tr:active {
      background-color: #d3d3d366;
    }

    #table__stats tbody td {
      text-align: right;
      border: 1px solid lightgray;
      padding: 6px;
    }

    #table__stats {
      max-width: 768px;
    }

    div.container, button {
      max-width: 800px;
    }

    button {
      display: block;
      height: 8vh;
    }

    #b__undo, #b__endSession, #b__allowEditSummary, #b__clearStorage {
      width: 100%;
    }

    #b__downloadData, #b__uploadData {
      display: inline;
      width: 47%;
    }

    .margin-top {
      margin-top: 1vh;
    }

    .margin-sides {
      margin-left: 1vh;
      margin-right: 1vh;
    }

    @media screen and (min-width:600px) {
      #table__stats {
        position: absolute;
        left: 0;
        max-width: 75vw;
      }

      #c__buttons {
        position: fixed;
        right: 0;
        width: 23vw;
        height: 100vh;
      }

      button, .inline-container {
        height: 18.5vh;
      }
    }
  </style>
</head>
<body>

  <table id="table__stats">
    <thead>
      <tr>
        <th>№</th>
        <th>Характеристика</th>
        <th>Сессия</th>
        <th>Всего</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- buttons -->
  <div id="c__buttons" class="container margin-sides">
    <button id="b__undo" class="margin-top">&#8630;</button>
    <button id="b__endSession" class="margin-top">Конец сессии</button>
    <!-- data file save/load -->
    <div class="margin-top inline-container">
      <button id="b__downloadData" >Скачать</button>
      <button id="b__uploadData" style="float: right;">Загрузить</button>
    </div>
    <!-- other options -->
    <button id="b__allowEditSummary" class="margin-top">Ручной ввод столбца "Всего" вкл/выкл</button>
    <button id="b__clearStorage" class="margin-top">Очистить локальное хранилище</button>
    <a href="https://github.com/RollingHog/dozen-gs-stat-counter" style="display: block; text-align: center;">Github</a>
  </div>

</body>
<script src="src/index.js"></script>
</html>
